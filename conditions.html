<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condition</title>
</head>
<body>
    <script>

        x=100; y=5; z=40;

        if(x>y)
        {
            if(x>z)
            {
                document.write(x)
            }
            else 
            {
                document.write(z)
            }

        }

        else if (y>z)
        {
            document.write(y);
        }

        else {
            document.write(z)
        }

    </script>
</body>
</html>
